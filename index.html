<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>kosz-czat</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<style>
		a, a:hover, a:active, a:visited {
			color: black;
			text-decoration: none;
		}
		ul {
			list-style-type: none;
			margin-left: 25vw;
			margin-right: 25vw;
		}

		li {
			word-wrap: break-word;
		}
		footer {
			position: fixed;
			left: 0;
			bottom: 0;
			width: 100%;
			background-color: gray;
			color: white;
		}
		footer>span>a,
		footer>span>a:hover,
		footer>span>a:active,
		footer>span>a:visited {
			color: white;
			text-decoration: underline;
		}

	</style>
	<script>
		function getUrlVars() {
			var vars = {};
			var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
					vars[key] = value;
			});
			return vars;
		}
	</script>
</head>

<body>
		<form class="form-inline" style="margin-top:20vh;" onsubmit="return false;">
			<div class="col-12">
				<label class="visually-hidden" for="connectIP">ws://127.0.0.1:8000</label>
				<div class="input-group" style="width: 50vw; margin-left: auto; margin-right: auto;">
					<div class="input-group-text">ip:</div>
					<input type="text" class="form-control" id="connectIP" placeholder="ws://127.0.0.1:8000">
				</div>
			</div>
			<div class="col-12" style="width: 50vw; margin-left: auto; margin-right: auto;">
				<button style="width: 50vw; margin-left: auto; margin-right: auto;" onClick="connect()" class="btn btn-primary">Connect</button>
			</div>
		</form>

		<table class="table" style="width: 50vw; margin-left: auto; margin-right: auto; margin-top: 5rem;">
			<thead>
				<th scope="col">#</th>
				<th scope="col">IP</th>
				<th scope="col">Status</th>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<th><a href="./chatroom.html?cn=ws://206.189.57.125:1000">ws://206.189.57.125:1000</a></th>
					<th><span class="badge rounded-pill bg-success">Online</span></th>
				</tr>
				<tr>
					<th scope="row">2</th>
					<th><a href="./chatroom.html?cn=ws://34.107.110.18:9999">ws://34.107.110.18:9999</a></th>
					<th><span class="badge rounded-pill bg-danger">Offline</span></th>
				</tr>
			</tbody>
		</table>

		<div style="padding-left:50vh; padding-top: 5rem;">
			<p>Syntax rules:</p>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;`url` - interpolate an image into a message.</p>
			<p>&nbsp;&nbsp;&nbsp;&nbsp;<strike>{{url}}[text] - hyperlink the url to the message.</strike></strike></p>
		</div>

		<footer>
			<span style="padding-left:0.5rem;">Made by <a href="http://github.com/Cloud11665">Cloud11665</a></span>
		</footer>

	<script>
		function connect() {
			var ip = document.getElementById("connectIP")
			var val = ip.value ? ip.value : ip.placeholder
			window.location.replace(`./chatroom.html?cn=${val}`)
		}
	</script>
</body>
</html>
